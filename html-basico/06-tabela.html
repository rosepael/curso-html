<html>
    <head>
        <title>Título da página</title>
        <meta charset="UTF-8">
    </head>  
    <body>
        <table border="1">                        <!--Tag tabela <table>--> <!-- atributos vem depois da tag <border>, pré-definidos-->
                <thead>                             
                    <tr>                          <!--tag define uma nova linha <tr> e <td> define coluna-->
                        <th>Cabeçalho 1</th>      <!--Texto centralizado em negrito-->
                        <th>Cabeçalho 2</th>
                        <th>Cabeçalho 3</th>
                        <th>Cabeçalho 4</th> 
                        <th>Cabeçalho 5</th>                        
                    </tr>   
                </thead>                          <!--Fim cabeçalho-->
                <tbody>                           <!--Início corpo-->                    
                    <tr>                         
                        <td>Coluna 1</td>         <!--colunas em uma linha só-->
                        <td>Coluna 2</td>
                        <td>Coluna 3</td>
                        <td>Coluna 4</td>
                        <td>Coluna 4</td>
                    </tr>
                    <tr>              
                        <td>Coluna 1</td>       
                        <td>Coluna 2</td>
                        <td>Coluna 3</td>
                        <td>Coluna 4</td>
                        <td>Coluna 4</td>
                    </tr>
                </tbody>                          <!--Fim corpo tabela-->
        </table>        
    </body>
</html>
